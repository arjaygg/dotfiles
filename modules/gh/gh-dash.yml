prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Charm
    filters: is:open user:charmbracelet
  - title: GoReleaser
    filters: is:open user:goreleaser
  - title: caarlos0
    filters: is:open user:caarlos0
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Charm
    filters: is:open user:charmbracelet
  - title: GoReleaser
    filters: is:open user:goreleaser
  - title: caarlos0
    filters: is:open user:caarlos0
